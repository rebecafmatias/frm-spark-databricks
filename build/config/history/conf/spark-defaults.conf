spark.driver.memory              1g
spark.executor.memory            1g
spark.executor.instances         1
spark.eventLog.enabled           true
spark.eventLog.dir               file:/opt/spark/logs/events
spark.history.fs.logDirectory    file:/opt/spark/logs/events
spark.history.fs.cleaner.enabled true
spark.history.fs.cleaner.interval 8h
spark.history.fs.cleaner.maxAge  5d
spark.history.fs.update.interval 10s
spark.history.retainedApplications 100
spark.history.ui.maxApplications 500
spark.history.store.maxDiskUsage 20g
spark.history.ui.port            18080