version: '3.8'

services:
  # Spark Master
  spark-master:
    container_name: spark-master
    image: owshq-spark:3.5.0
    # Comando obrigat√≥rio para a imagem oficial do Apache
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    environment:
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_LOG_CONF=/opt/spark/conf/log4j2.properties
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ${APP_SRC_PATH}:/opt/spark/jobs
      - ${APP_STORAGE_PATH}:/opt/spark/storage
      - ${APP_LOG_PATH}:/opt/spark/logs/events
      - ${APP_METRICS_PATH}:/opt/spark/metrics

  # Spark Worker 1
  spark-worker-1:
    container_name: spark-worker-1
    image: owshq-spark:3.5.0
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_WORKER_MEMORY=3G
      - SPARK_WORKER_CORES=2
      - SPARK_LOG_CONF=/opt/spark/conf/log4j2.properties
    volumes:
      - ${APP_SRC_PATH}:/opt/spark/jobs
      - ${APP_STORAGE_PATH}:/opt/spark/storage
      - ${APP_LOG_PATH}:/opt/spark/logs/events
      - ${APP_METRICS_PATH}:/opt/spark/metrics
    depends_on:
      - spark-master

  # Spark Worker 2
  spark-worker-2:
    container_name: spark-worker-2
    image: owshq-spark:3.5.0
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_WORKER_MEMORY=3G
      - SPARK_WORKER_CORES=2
      - SPARK_LOG_CONF=/opt/spark/conf/log4j2.properties
    volumes:
      - ${APP_SRC_PATH}:/opt/spark/jobs
      - ${APP_STORAGE_PATH}:/opt/spark/storage
      - ${APP_LOG_PATH}:/opt/spark/logs/events
      - ${APP_METRICS_PATH}:/opt/spark/metrics
    depends_on:
      - spark-master

  # Spark Worker 3
  spark-worker-3:
    container_name: spark-worker-3
    image: owshq-spark:3.5.0
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_WORKER_MEMORY=3G
      - SPARK_WORKER_CORES=2
      - SPARK_LOG_CONF=/opt/spark/conf/log4j2.properties
    volumes:
      - ${APP_SRC_PATH}:/opt/spark/jobs
      - ${APP_STORAGE_PATH}:/opt/spark/storage
      - ${APP_LOG_PATH}:/opt/spark/logs/events
      - ${APP_METRICS_PATH}:/opt/spark/metrics
    depends_on:
      - spark-master

  # Spark History Server
  spark-history-server:
    container_name: spark-history-server
    image: owshq-spark-history-server:3.5.0
    environment:
      - SPARK_HISTORY_UI_PORT=18080
      - SPARK_DAEMON_MEMORY=2g
      - SPARK_HISTORY_FS_LOG_DIRECTORY=/opt/spark/logs/events
      - SPARK_HISTORY_OPTS=-Dspark.history.fs.logDirectory=/opt/spark/logs/events
      - SPARK_LOG_CONF=/opt/spark/conf/log4j2.properties
    ports:
      - "18080:18080"
    volumes:
      - ${APP_LOG_PATH}:/opt/spark/logs/events
      - ${APP_METRICS_PATH}:/opt/spark/metrics
    depends_on:
      - spark-master